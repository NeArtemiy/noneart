<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>College work</title>
</head>
<body> 
    <div class="wrapper">
        <div class="container">
            <div class="wrapper_inner wow animate__animated animate__backInDown">
                <div class="wrapper_info">
                    <h1 class="wrapper__info-title">Колопков Артем ИСП-924</h1>
                    <h2 class="wrapper__info-subtitle">Вариант - 3</h2>
                </div>
                <div class="wrapper__box wow animate__animated animate__bounceInLeft">
                    <div class="wrapper__box-item">
                        <h4 class="wrapper__box__title">Введите переменные :</h4>
                        <div class="wrapper__items">
                            <div class="wrapper__item">
                                <h5 class="wrapper__item-title">A</h5>
                                <input id="input__A" type="number" class="wrapper__item__input">
                            </div>
                            <div class="wrapper__item">
                                <h5 class="wrapper__item-title">B</h5>
                                <input id="input__B" type="number" class="wrapper__item__input">
                            </div>
                            <div class="wrapper__item">
                                <h5 class="wrapper__item-title">C</h5>
                                <input id="input__C" type="number" class="wrapper__item__input">
                            </div>
                            <div class="wrapper__item">
                                <h5 class="wrapper__item-title">X</h5>
                                <input id="input__X" type="number" class="wrapper__item__input">
                            </div>
                        </div>
                    </div>
                    <div class="wrapper__box-item">
                        <h4 class="wrapper__function"></h4>
                        <h4 class="wrapper__result"></h4>
                        <div class="wrapper__btn">
                            <h5 class="wrapper__btn-title">ВЫЧИСЛИТЬ</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/tilt.jquery.min.js"></script>
    <script src="script/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="script/script.min.js"></script>
</body>
</html>
